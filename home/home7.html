<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff7f50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .search-bar {
            margin: 20px 0;
            text-align: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 8px 12px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #e67348;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <img src="{% static 'images/logo.png' %}" alt="Restaurant Logo">
        <h1>üçΩÔ∏è Welcome to Our Restaurant</h1>
        <p>Delicious food, friendly service, and a cozy atmosphere</p>
    </header>

    <main>
        <!-- Search Bar -->
        <div class="search-bar">
            <form method="GET" action="">
                <input type="text" name="q" placeholder="Search menu items...">
                <button type="submit">Search</button>
            </form>
        </div>

        <h2>About Us</h2>
        <p>We serve fresh, locally sourced meals made with love. Come and enjoy the best dining experience in town.</p>
    </main>

    <footer>
        &copy; {{ current_year }} Our Restaurant. All rights reserved.
    </footer>
</body>
</html>
