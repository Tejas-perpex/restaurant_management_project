<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page not found — 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; color:#333; margin:0; }
    .wrap { max-width:700px; margin:10vh auto; text-align:center; padding:2rem; }
    h1 { font-size:4rem; margin:0 0 0.5rem; color:#e74c3c; }
    p { font-size:1.125rem; margin:0.5rem 0 1.5rem; }
    a.button {
      display:inline-block; padding:0.6rem 1rem; background:#3498db; color:#fff;
      text-decoration:none; border-radius:6px; font-weight:600;
    }
    a.button:hover { background:#2574a9; }
    small { display:block; margin-top:1.5rem; color:#777; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>404</h1>
    <p>Sorry — the page you are looking for cannot be found.</p>
    <a class="button" href="/">Go to homepage</a>
    <small>If you typed the web address, check it for mistakes and try again.</small>
  </div>
</body>
</html>
