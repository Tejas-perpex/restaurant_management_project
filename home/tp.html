<!DOCTYPE html>
<html>
<head>
    <title>Our Menu</title>
    <style>
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .menu-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .menu-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .menu-item h3 {
            margin: 10px 0 5px;
        }
        .menu-item p {
            font-size: 14px;
            color: #555;
        }
        .menu-item span {
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>
    <h2>Our Menu</h2>
    <div class="menu-container">
        {% for item in items %}
            <div class="menu-item">
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                {% endif %}
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <span>${{ item.price }}</span>
            </div>
      {%end for %}
    </div>
</body>
</html>
