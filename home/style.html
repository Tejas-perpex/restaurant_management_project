<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff7043;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        main {
            margin: 30px auto;
            max-width: 800px;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.5;
        }
        a.button {
            display: inline-block;
            background-color: #ff7043;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>

    <main>
        <p>Enjoy the finest dishes made from fresh ingredients. Check out our delicious menu.</p>
        <a href="/menu/" class="button">View Menu</a>
    </main>
</body>
</html>
